apiVersion: extensions/v1beta1
kind: Deployment
metadata:  
  name: hello-node  
spec:
  replicas: 2
  selector:
    matchLabels:
      run: hello-node
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: hello-node
    spec:
      containers:
      - image: gcr.io/cloud-solutions-images/hello-node:1.0.0
        imagePullPolicy: Always
        name: hello-node
        ports:
        - containerPort: 8080
          protocol: TCP
		  name:hello-node
